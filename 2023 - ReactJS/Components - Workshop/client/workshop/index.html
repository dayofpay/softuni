<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://kit.fontawesome.com/3b7d954735.js" crossorigin="anonymous"></script>
    <title>User List Demo</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
document.addEventListener('DOMContentLoaded',(event) => {
    // API endpoint URL
	const siteKey = '655177bd9895afd0ebb2ca00'

    
    const apiUrl = `http://localhost:3000/analytics/sites/${siteKey}`;

    // Data to send to the API
    const data = {
        visitorData: event,
        siteData: window.location
    };

    // Options for the fetch request
    const options = {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Access-Control-Allow-Origin' : '*',
        },
        body: JSON.stringify(data),
    };

    // Make the API request
    fetch(apiUrl, options)
        .then(response => {
            if (response.ok) {
                console.log('API request succeeded');
            } else {
                console.error('API request failed');
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
});
    </script>
  </body>
</html>
